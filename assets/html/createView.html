<!DOCTYPE html>
<html>

<head>
    <title>Test Create View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Create Question
    </title>
    <link href="css/style.css" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="ActionSDK.js" crossorigin="anonymous"></script>
</head>

<body>
    <form>
        <div class="container">
            <div id="root" class="card">
                <!-- <script src="../CreateView.js"></script> -->

                <div class="form-group">
                    <label>Quiz Title</label>
                    <input type="Text" placeholder="Enter title here" class="in-t form-control" id="quiz-title" />
                </div>

                <div class="form-group">
                    <label>Quiz Description</label>
                    <input type="Text" placeholder="What is this Quiz about?" class="in-t form-control" id="quiz-description" />
                </div>
            </div>
        </div>

        <div class="container">
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-sm" id="add-questions"> + Add Questions</button>
                <button type="button" class="btn btn-warning btn-sm" id="submit"> Done</button>
            </div>
        </div>

    </form>

    <div style="display: none;" id="question-section">
        <div class="container question-container">
            <div class="card">
                <div class="form-group">
                    <label>Question <span class="question-number"></span></label>
                    <input type="Text" placeholder="Enter the question" class="in-t" id="question-title" />
                </div>
                <div class="form-group" id="options">
                    <label>Choices</label>

                    <div class="option-div">
                        <div class="input-group mb-3 ">
                            <input type="text" class="form-control" placeholder="Option 1" aria-label="Recipient's username" aria-describedby="basic-addon2" id="option1">
                            <div class="input-group-append">
                                <span class="input-group-text remove-option" style="cursor: pointer;">X</span>
                            </div>
                        </div>

                        <div class="input-group mb-3 form-check">
                            <label class="form-check-label"><input type="checkbox" class="form-check-input" id="check1" value="yes"> Check me if correct</label>
                        </div>
                        <hr>
                    </div>
                    <div class="option-div">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Option 2" aria-label="Recipient's username" aria-describedby="basic-addon2" id="option2">
                            <div class="input-group-append">
                                <span class="input-group-text remove-option" style="cursor: pointer;">X</span>
                            </div>
                        </div>
                        <div class="input-group mb-3 form-check">
                            <label class="form-check-label"><input type="checkbox" class="form-check-input" value="yes" id="check2"> Check me if correct</label>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-info btn-sm add-options">+ Add more options</button>
                    <button type="button" class="btn btn-danger btn-sm remove-question">Remove Question</button>
                </div>
                <!-- <div class="form-check">
                <label>Settings</label>
                <div class="input-group mb-3">
                    <small>Allow more than one answer to be selected</small>
                    <input type="checkbox" class="form-check-input">
                </div>
            </div> -->
            </div>
        </div>
    </div>
    <div style="display: none;" id="option-section">
        <div class="option-div">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Option" aria-label="Recipient's username" aria-describedby="basic-addon2" id="option-1">
                <div class="input-group-append">
                    <span class="input-group-text remove-option" style="cursor: pointer;">X</span>
                </div>
            </div>
            <div class="input-group mb-3 form-check">
                <label class="form-check-label"><input type="checkbox" class="form-check-input" value="yes"> Check me if correct</label>
            </div>
            <hr>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="CreateView.js"></script>
</body>

</html>
