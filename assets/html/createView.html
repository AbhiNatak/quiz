<!DOCTYPE html>
<html>

<head>
    <title>Test Create View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Create Question
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <script src="./node_modules/action-sdk-sunny/dist/ActionSDK.min.js" crossorigin="anonymous"></script> -->
</head>

<body>

    <form>
        <div class="container pt-4">
            <div id="root" class="card">
                <!-- <script src="../CreateView.js"></script> -->

                <div class="form-group">
                    <label><strong>Quiz Title</strong></label>
                    <input type="Text" placeholder="Enter title here" class="in-t form-control" id="quiz-title" />
                </div>

                <div class="form-group">
                    <label><strong>Quiz Description</strong></label>
                    <input type="Text" placeholder="What is this Quiz about?" class="in-t form-control" id="quiz-description" />
                </div>
            </div>
        </div>

        <div class="container">
            <div class="form-group">
                <button type="button" class="btn btn-primary-outline btn-sm" id="add-questions"> + Add
                    Questions</button>
                <button type="button" class="btn btn-primary btn-sm pull-right" id="submit"> Submit</button>
            </div>
        </div>

    </form>

    <div style="display: none;" id="question-section">
        <div class="container question-container">
            <div class="card">
                <div class="form-group">
                    <div class="hover-btn remove-question">
                        <button type="button" class="close" data-dismiss="alert">
                            <span aria-hidden="true">
                                <i class="fa fa-close font-sm" aria-hidden="true"></i>
                            </span>
                            <span class="sr-only">Close</span>
                        </button>
                    </div>
                    <label>Question <span class="question-number">1</span></label>

                    <input type="Text" placeholder="Enter the question" class="in-t" id="question-title" />
                </div>
                <div class="form-group" id="options">
                    <label>Choices</label>

                    <div class="option-div">
                        <div class="input-group mb-2 ">
                            <input type="text" class="form-control" placeholder="Option 1" aria-label="Recipient's username" aria-describedby="basic-addon2" id="option1">
                            <div class="input-group-append">
                                <span class="input-group-text remove-option" style="cursor: pointer;"><i
                                        class="fa fa-trash font-sm" aria-hidden="true"></i></span>
                            </div>
                        </div>

                        <div class="input-group mb-2 form-check">
                            <label class="form-check-label"><input type="checkbox" class="form-check-input" id="check1"
                                    value="yes"> Check me if correct</label>
                        </div>
                        <hr>
                    </div>
                    <div class="option-div">
                        <div class="input-group mb-2">
                            <input type="text" class="form-control" placeholder="Option 2" aria-label="Recipient's username" aria-describedby="basic-addon2" id="option2">
                            <div class="input-group-append">
                                <span class="input-group-text remove-option" style="cursor: pointer;"><i
                                        class="fa fa-trash font-sm" aria-hidden="true"></i></span>
                            </div>
                        </div>
                        <div class="input-group mb-2 form-check">
                            <label class="form-check-label"><input type="checkbox" class="form-check-input" value="yes"
                                    id="check2"> Check me if correct</label>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="">
                    <button type="button" class="teams-link add-options">+ Add more options</button>
                </div>
            </div>
        </div>
    </div>
    <div style="display: none;" id="option-section">
        <div class="option-div">
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Option" aria-label="Recipient's username" aria-describedby="basic-addon2" id="option-1">
                <div class="input-group-append">
                    <span class="input-group-text remove-option" style="cursor: pointer;"><i class="fa fa-trash font-sm"
                            aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="input-group mb-2 form-check">
                <label class="form-check-label"><input type="checkbox" class="form-check-input" value="yes"> Check me if
                    correct</label>
            </div>
            <hr>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="CreateView.js"></script>
</body>

</html>
